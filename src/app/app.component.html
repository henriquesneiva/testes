<div class="container">
  <input type="file" (change)="onFileChange($event)" class="file-input">
</div>
<table mat-table [dataSource]="jsonData" class="mat-elevation-z8">

  <ng-container matColumnDef="cpf">
    <th mat-header-cell *matHeaderCellDef> cpf </th>
    <td mat-cell *matCellDef="let element"> {{element.cpf}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="produto">
    <th mat-header-cell *matHeaderCellDef> produto </th>
    <td mat-cell *matCellDef="let element"> {{element.produto}} </td>
  </ng-container>

  <ng-container matColumnDef="statusMassa">
    <th mat-header-cell *matHeaderCellDef> statusMassa </th>
    <td mat-cell *matCellDef="let element"> {{element.statusMassa}} </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div class="demo-section">
  <button mat-raised-button color="primary"
      matBadge="8" matBadgePosition="before" matBadgeColor="accent" (click)="limparDados()">
    Limpar
  </button>
</div>
